name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: server
            dockerfile: server/Dockerfile
            tag: server
          - service: frontend
            dockerfile: frontend/Dockerfile
            tag: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure frontend build args are set
        if: matrix.service == 'frontend'
        run: |
          if [ -z "${{ secrets.VITE_CONVEX_URL }}" ]; then
            echo "Missing secret: VITE_CONVEX_URL"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}" ]; then
            echo "Missing secret: VITE_CLERK_PUBLISHABLE_KEY"
            exit 1
          fi

      - name: Build and push server
        if: matrix.service == 'server'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          pull: true
          progress: plain
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/anti-instagram:${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        if: matrix.service == 'frontend'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          pull: true
          progress: plain
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/anti-instagram:${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_CONVEX_URL=${{ secrets.VITE_CONVEX_URL }}
            VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
