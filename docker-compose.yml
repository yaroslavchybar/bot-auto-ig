services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "3001:3001"
      - "6080:6080"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - SERVER_PORT=3001
      - DISPLAY=:99
      - CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    restart: unless-stopped

  datauploader:
    build:
      context: ./datauploader
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      - ./data/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - CONVEX_URL_DEV=${CONVEX_URL_DEV}
      - CONVEX_URL_PROD=${CONVEX_URL_PROD}
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_CONVEX_URL: ${VITE_CONVEX_URL}
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
    ports:
      - "5173:80"
    depends_on:
      - server
      - datauploader
    restart: unless-stopped
